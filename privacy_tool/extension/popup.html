<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            background: rgba(0,0,0,0.2);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .logo .icon {
            width: 24px;
            height: 24px;
            background: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .current-site {
            font-size: 12px;
            opacity: 0.8;
            word-break: break-all;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .status-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .status-summary {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 12px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .details-section {
            margin-top: 16px;
        }
        
        .details-header {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .details-list {
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 8px;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .details-item {
            font-size: 11px;
            padding: 4px 8px;
            margin-bottom: 2px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            border-left: 3px solid;
        }
        
        .details-item.tracker { border-left-color: #f44336; }
        .details-item.fingerprinting { border-left-color: #ff9800; }
        .details-item.storage { border-left-color: #2196f3; }
        .details-item.pii { border-left-color: #9c27b0; }
        
        .actions {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn-primary:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .btn-secondary {
            background: rgba(0,0,0,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(0,0,0,0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }
        
        .error {
            background: rgba(244,67,54,0.2);
            border: 1px solid rgba(244,67,54,0.3);
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            font-size: 12px;
            text-align: center;
        }
        
        .success {
            background: rgba(76,175,80,0.2);
            border: 1px solid rgba(76,175,80,0.3);
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            font-size: 12px;
            text-align: center;
        }
        
        .footer {
            padding: 12px 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 10px;
            opacity: 0.6;
            text-align: center;
        }
        
        /* Color coding for threat levels */
        .threat-low { background: linear-gradient(135deg, #4caf50 0%, #45a049 100%); }
        .threat-medium { background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%); }
        .threat-high { background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%); }
        
        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Scrollbar styling */
        .details-list::-webkit-scrollbar {
            width: 4px;
        }
        
        .details-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }
        
        .details-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="icon">üîí</div>
            <h1>Privacy Guard</h1>
        </div>
        <div class="current-site" id="current-site">Loading...</div>
    </div>
    
    <div class="main-content">
        <div id="loading" class="loading">
            <div class="pulse">üîç Analyzing privacy threats...</div>
        </div>
        
        <div id="content" style="display: none;">
            <div class="status-card">
                <div class="status-summary" id="status-summary">
                    No privacy threats detected on this site.
                </div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="tracker-count">0</div>
                        <div class="stat-label">Trackers</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="fingerprint-count">0</div>
                        <div class="stat-label">Fingerprinting</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="storage-count">0</div>
                        <div class="stat-label">Storage Access</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="pii-count">0</div>
                        <div class="stat-label">PII Attempts</div>
                    </div>
                </div>
            </div>
            
            <div class="details-section" id="details-section" style="display: none;">
                <div class="details-header">Recent Activity</div>
                <div class="details-list" id="details-list"></div>
            </div>
            
            <div class="actions">
                <button class="btn btn-secondary" id="clear-session">Clear Session</button>
                <button class="btn btn-primary" id="view-details">View Details</button>
            </div>
        </div>
        
        <div id="error" class="error" style="display: none;">
            Unable to connect to privacy monitoring service.
        </div>
    </div>
    
    <div class="footer">
        Session-based privacy monitoring active
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
